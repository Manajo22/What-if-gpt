<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>What-if Engine</title>
  <link rel="stylesheet" href="https://use.typekit.net/xvl8ddx.css">
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f23;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
      color: #e2e8f0;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: #1a1a2e;
      border-bottom: 1px solid #2a2a3e;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-family: "input-mono", monospace;
      font-weight: 300;
      font-style: italic;
      font-size: 20px;
      color: #e2e8f0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-container {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      max-width: 450px;
      min-width: 280px;
    }

    .main-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #2a2a3e;
      border-radius: 8px;
      background: #1a1a2e;
      color: #e2e8f0;
      font-size: 14px;
      outline: none;
      transition: all 0.2s ease;
      font-weight: 400;
    }

    .main-input::placeholder {
      color: #64748b;
    }

    .main-input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .explore-btn {
      font-family: "input-mono", monospace;
      font-weight: 300;
      font-style: italic;
      padding: 12px 24px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
      font-size: 14px;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .explore-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
    }

    .center-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1001;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);
      transition: all 0.3s ease;
      display: none;
    }

    .center-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
    }

    .mindmap-container {
      position: fixed;
      top: 80px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: auto;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      background: #0f0f23;
    }

    .canvas-wrapper {
      width: 8000px;
      height: 8000px;
      position: relative;
      background: #0f0f23;
    }

    #mindmap {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .mindmap-node {
      position: absolute;
      z-index: 10;
      background: #1a1a2e;
      border: 2px solid #2a2a3e;
      border-radius: 12px;
      padding: 16px 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      min-width: 160px;
      max-width: 220px;
      font-size: 13px;
      font-weight: 500;
      color: #e2e8f0;
      text-align: center;
      line-height: 1.4;
      cursor: pointer;
      transition: all 0.3s ease;
      word-wrap: break-word;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 8px;
      backdrop-filter: blur(10px);
    }

    .mindmap-node:hover {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }

    .mindmap-node.central {
      font-family: "input-mono", monospace;
      font-weight: 300;
      font-style: italic;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border-color: #6366f1;
      min-width: 200px;
      max-width: 280px;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
    }

    /* Beautiful dark theme color palette */
    .mindmap-node.level-1 { 
      background: rgba(99, 102, 241, 0.15);
      color: #a5b4fc;
      border-color: #6366f1;
      box-shadow: 0 4px 16px rgba(99, 102, 241, 0.2);
    }
    .mindmap-node.level-2 { 
      background: rgba(34, 197, 94, 0.15);
      color: #86efac;
      border-color: #22c55e;
      box-shadow: 0 4px 16px rgba(34, 197, 94, 0.2);
    }
    .mindmap-node.level-3 { 
      background: rgba(251, 191, 36, 0.15);
      color: #fde047;
      border-color: #fbbf24;
      box-shadow: 0 4px 16px rgba(251, 191, 36, 0.2);
    }
    .mindmap-node.level-4 { 
      background: rgba(236, 72, 153, 0.15);
      color: #f9a8d4;
      border-color: #ec4899;
      box-shadow: 0 4px 16px rgba(236, 72, 153, 0.2);
    }
    .mindmap-node.level-5 { 
      background: rgba(6, 182, 212, 0.15);
      color: #67e8f9;
      border-color: #06b6d4;
      box-shadow: 0 4px 16px rgba(6, 182, 212, 0.2);
    }
    .mindmap-node.level-6 { 
      background: rgba(139, 92, 246, 0.15);
      color: #c4b5fd;
      border-color: #8b5cf6;
      box-shadow: 0 4px 16px rgba(139, 92, 246, 0.2);
    }
    .mindmap-node.level-7 { 
      background: rgba(239, 68, 68, 0.15);
      color: #fca5a5;
      border-color: #ef4444;
      box-shadow: 0 4px 16px rgba(239, 68, 68, 0.2);
    }
    .mindmap-node.level-8 { 
      background: rgba(16, 185, 129, 0.15);
      color: #6ee7b7;
      border-color: #10b981;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.2);
    }
    .mindmap-node.level-9 { 
      background: rgba(245, 158, 11, 0.15);
      color: #fcd34d;
      border-color: #f59e0b;
      box-shadow: 0 4px 16px rgba(245, 158, 11, 0.2);
    }
    .mindmap-node.level-10 { 
      background: rgba(192, 38, 211, 0.15);
      color: #e879f9;
      border-color: #c026d3;
      box-shadow: 0 4px 16px rgba(192, 38, 211, 0.2);
    }
    .mindmap-node.level-11 { 
      background: rgba(5, 150, 105, 0.15);
      color: #6ee7b7;
      border-color: #059669;
      box-shadow: 0 4px 16px rgba(5, 150, 105, 0.2);
    }
    .mindmap-node.level-12 { 
      background: rgba(234, 88, 12, 0.15);
      color: #fdba74;
      border-color: #ea580c;
      box-shadow: 0 4px 16px rgba(234, 88, 12, 0.2);
    }
    .mindmap-node.level-13 { 
      background: rgba(148, 163, 184, 0.15);
      color: #cbd5e1;
      border-color: #94a3b8;
      box-shadow: 0 4px 16px rgba(148, 163, 184, 0.2);
    }
    .mindmap-node.level-14 { 
      background: rgba(132, 204, 22, 0.15);
      color: #bef264;
      border-color: #84cc16;
      box-shadow: 0 4px 16px rgba(132, 204, 22, 0.2);
    }
    .mindmap-node.level-15 { 
      background: rgba(168, 85, 247, 0.15);
      color: #d8b4fe;
      border-color: #a855f7;
      box-shadow: 0 4px 16px rgba(168, 85, 247, 0.2);
    }

    .node-input {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      width: 100%;
    }

    .node-input input {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #2a2a3e;
      border-radius: 6px;
      background: #1a1a2e;
      font-size: 11px;
      outline: none;
      color: #e2e8f0;
      font-weight: 400;
    }

    .node-input input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
    }

    .node-input button {
      padding: 6px 12px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.2s ease;
      white-space: nowrap;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
    }

    .node-input button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      background: #1a1a2e;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      display: none;
      text-align: center;
      border: 1px solid #2a2a3e;
      backdrop-filter: blur(10px);
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #2a2a3e;
      border-top: 2px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    .loading-text {
      font-family: "input-mono", monospace;
      font-weight: 300;
      font-style: italic;
      color: #e2e8f0;
      font-size: 14px;
      font-weight: 500;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mobile-first responsive design */
    @media (max-width: 768px) {
      .header {
        padding: 10px 12px;
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }

      .logo {
        text-align: center;
        font-size: 16px;
      }

      .input-container {
        max-width: none;
        min-width: auto;
      }

      .mindmap-container {
        top: 85px;
      }

      .mindmap-node {
        min-width: 100px;
        max-width: 150px;
        padding: 10px 12px;
        font-size: 11px;
      }

      .mindmap-node.central {
        min-width: 140px;
        max-width: 180px;
        font-size: 13px;
      }

      .main-input {
        font-size: 16px;
        padding: 12px 14px;
      }

      .explore-btn {
        padding: 12px 16px;
        font-size: 14px;
      }

      .center-btn {
        display: block;
        bottom: 30px;
        right: 20px;
      }

      .node-input input {
        font-size: 16px;
        padding: 8px 12px;
      }

      .node-input button {
        padding: 8px 12px;
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 8px 10px;
      }

      .logo {
        font-size: 15px;
      }

      .mindmap-container {
        top: 80px;
      }

      .mindmap-node {
        min-width: 90px;
        max-width: 130px;
        padding: 9px 10px;
        font-size: 10px;
      }

      .mindmap-node.central {
        min-width: 120px;
        max-width: 160px;
        font-size: 12px;
      }

      .input-container {
        gap: 6px;
      }

      .explore-btn {
        padding: 12px 14px;
        font-size: 13px;
      }

      .loading {
        padding: 16px 24px;
      }

      .spinner {
        width: 18px;
        height: 18px;
      }

      .loading-text {
        font-size: 12px;
      }

      .center-btn {
        width: 48px;
        height: 48px;
        font-size: 20px;
        bottom: 20px;
        right: 16px;
      }
    }

    @media (max-width: 360px) {
      .mindmap-node {
        min-width: 80px;
        max-width: 120px;
        padding: 8px 10px;
        font-size: 9px;
      }

      .mindmap-node.central {
        min-width: 110px;
        max-width: 140px;
        font-size: 11px;
      }

      .header {
        padding: 6px 8px;
      }

      .main-input {
        padding: 10px 12px;
      }

      .explore-btn {
        padding: 10px 12px;
        font-size: 12px;
      }
    }

    /* Landscape orientation optimizations */
    @media (max-width: 768px) and (orientation: landscape) {
      .header {
        flex-direction: row;
        padding: 8px 12px;
      }

      .logo {
        text-align: left;
        font-size: 14px;
      }

      .mindmap-container {
        top: 60px;
      }

      .mindmap-node {
        min-width: 90px;
        max-width: 140px;
        font-size: 10px;
      }

      .mindmap-node.central {
        min-width: 130px;
        max-width: 170px;
        font-size: 12px;
      }
    }

    /* Touch-friendly improvements */
    .mindmap-node {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    /* Prevent iOS zoom on input focus */
    @media screen and (-webkit-min-device-pixel-ratio: 0) {
      .main-input,
      .node-input input {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      What-If Engine
    </div>
    <div class="input-container">
      <input type="text" class="main-input" id="mainQuestion" placeholder="Ask a 'what if' question...">
      <button class="explore-btn" id="generateBtn">Explore</button>
    </div>
  </header>

  <button class="center-btn" id="centerBtn">âŒ‚</button>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Generating insights...</div>
  </div>

  <div class="mindmap-container" id="scrollWrapper">
    <div class="canvas-wrapper" id="canvasWrapper">
      <canvas id="mindmap" width="8000" height="8000"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('mindmap');
    const ctx = canvas.getContext('2d');
    const wrapper = document.getElementById('canvasWrapper');
    const scrollWrapper = document.getElementById('scrollWrapper');
    const loading = document.getElementById('loading');
    const centerBtn = document.getElementById('centerBtn');

    let nodeId = 0;
    const nodes = [];
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    let currentLevel = 0;
    let centralNodePosition = { x: centerX, y: centerY };

    // Enhanced color schemes for dark theme with better contrast and glow effects
    const colorSchemes = [
      { line: '#6366f1', glow: 'rgba(99, 102, 241, 0.5)' },
      { line: '#22c55e', glow: 'rgba(34, 197, 94, 0.5)' },
      { line: '#fbbf24', glow: 'rgba(251, 191, 36, 0.5)' },
      { line: '#ec4899', glow: 'rgba(236, 72, 153, 0.5)' },
      { line: '#06b6d4', glow: 'rgba(6, 182, 212, 0.5)' },
      { line: '#8b5cf6', glow: 'rgba(139, 92, 246, 0.5)' },
      { line: '#ef4444', glow: 'rgba(239, 68, 68, 0.5)' },
      { line: '#10b981', glow: 'rgba(16, 185, 129, 0.5)' },
      { line: '#f59e0b', glow: 'rgba(245, 158, 11, 0.5)' },
      { line: '#c026d3', glow: 'rgba(192, 38, 211, 0.5)' },
      { line: '#059669', glow: 'rgba(5, 150, 105, 0.5)' },
      { line: '#ea580c', glow: 'rgba(234, 88, 12, 0.5)' },
      { line: '#94a3b8', glow: 'rgba(148, 163, 184, 0.5)' },
      { line: '#84cc16', glow: 'rgba(132, 204, 22, 0.5)' },
      { line: '#a855f7', glow: 'rgba(168, 85, 247, 0.5)' }
    ];

    // Touch and mouse event handling with momentum
    let isDragging = false;
    let lastTouchX = 0;
    let lastTouchY = 0;
    let velocityX = 0;
    let velocityY = 0;
    let lastTime = 0;
    let momentumAnimation = null;
    let isInputFocused = false;

    // Detect if user is on mobile
    const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                     ('ontouchstart' in window) || 
                     (navigator.maxTouchPoints > 0);

    function handleStart(e) {
      // Don't drag if user is interacting with an input
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') {
        return;
      }

      isDragging = true;
      const touch = e.touches ? e.touches[0] : e;
      lastTouchX = touch.clientX;
      lastTouchY = touch.clientY;
      lastTime = Date.now();
      velocityX = 0;
      velocityY = 0;
      
      // Cancel any ongoing momentum
      if (momentumAnimation) {
        cancelAnimationFrame(momentumAnimation);
        momentumAnimation = null;
      }

      // Prevent default only on canvas area, not on inputs
      if (!e.target.closest('.node-input')) {
        e.preventDefault();
      }
    }

    function handleMove(e) {
      if (!isDragging) return;
      
      const touch = e.touches ? e.touches[0] : e;
      const deltaX = touch.clientX - lastTouchX;
      const deltaY = touch.clientY - lastTouchY;
      const currentTime = Date.now();
      const timeDelta = currentTime - lastTime;
      
      if (timeDelta > 0) {
        velocityX = deltaX / timeDelta * 16; // Normalize to 60fps
        velocityY = deltaY / timeDelta * 16;
      }
      
      // Apply smooth movement with momentum factor for mobile
      const momentum = isMobile ? 1.5 : 1;
      scrollWrapper.scrollLeft -= deltaX * momentum;
      scrollWrapper.scrollTop -= deltaY * momentum;
      
      lastTouchX = touch.clientX;
      lastTouchY = touch.clientY;
      lastTime = currentTime;

      e.preventDefault();
    }

    function handleEnd(e) {
      if (!isDragging) return;
      isDragging = false;

      // Add momentum scrolling for mobile
      if (isMobile && (Math.abs(velocityX) > 1 || Math.abs(velocityY) > 1)) {
        startMomentumScroll();
      }
    }

    function startMomentumScroll() {
      const friction = 0.92;
      const minVelocity = 0.5;

      function animate() {
        if (Math.abs(velocityX) < minVelocity && Math.abs(velocityY) < minVelocity) {
          momentumAnimation = null;
          return;
        }

        scrollWrapper.scrollLeft -= velocityX;
        scrollWrapper.scrollTop -= velocityY;
        
        velocityX *= friction;
        velocityY *= friction;
        
        momentumAnimation = requestAnimationFrame(animate);
      }
      
      momentumAnimation = requestAnimationFrame(animate);
    }

    // Event listeners with improved mobile support
    if (isMobile) {
      scrollWrapper.addEventListener('touchstart', handleStart, { passive: false });
      scrollWrapper.addEventListener('touchmove', handleMove, { passive: false });
      scrollWrapper.addEventListener('touchend', handleEnd, { passive: false });
    } else {
      // Desktop mouse events
      scrollWrapper.addEventListener('mousedown', handleStart);
      scrollWrapper.addEventListener('mousemove', handleMove);
      scrollWrapper.addEventListener('mouseup', handleEnd);
      scrollWrapper.addEventListener('mouseleave', handleEnd);
    }

    // Center button functionality
    centerBtn.addEventListener('click', () => {
      scrollWrapper.scrollTo({
        top: centralNodePosition.y - scrollWrapper.clientHeight / 2,
        left: centralNodePosition.x - scrollWrapper.clientWidth / 2,
        behavior: 'smooth'
      });
    });

    // Prevent dragging when focusing inputs
    document.addEventListener('focusin', (e) => {
      if (e.target.tagName === 'INPUT') {
        isInputFocused = true;
      }
    });

    document.addEventListener('focusout', (e) => {
      if (e.target.tagName === 'INPUT') {
        isInputFocused = false;
      }
    });

    function drawLine(x1, y1, x2, y2, level = 0) {
      const scheme = colorSchemes[level % colorSchemes.length];
      
      // Enhanced glow effect for dark theme
      ctx.shadowColor = scheme.glow;
      ctx.shadowBlur = 12;
      
      ctx.lineWidth = 3;
      ctx.strokeStyle = scheme.line;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
      
      // Add a subtle inner glow
      ctx.shadowBlur = 6;
      ctx.strokeStyle = scheme.line;
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
      
      // Reset shadow
      ctx.shadowColor = 'transparent';
      ctx.shadowBlur = 0;
    }

    function createMindmapNode(x, y, text, isCentral = false, level = 0, showInput = false) {
      const node = document.createElement('div');
      let nodeClass = 'mindmap-node';
      
      if (isCentral) {
        nodeClass += ' central';
        centralNodePosition = { x, y };
      } else if (level > 0) {
        // Cycle through levels if we exceed our defined styles
        const displayLevel = level > 15 ? ((level - 1) % 15) + 1 : level;
        nodeClass += ` level-${displayLevel}`;
      }
      
      node.className = nodeClass;
      
      const textDiv = document.createElement('div');
      textDiv.textContent = text;
      node.appendChild(textDiv);
      
      const minWidth = isCentral ? 200 : 160;
      const maxWidth = isCentral ? 280 : 220;
      const padding = 40;
      
      const textLength = text.length;
      const estimatedWidth = Math.max(minWidth, Math.min(maxWidth, textLength * 7 + padding));
      
      node.style.width = estimatedWidth + 'px';
      node.style.left = (x - estimatedWidth / 2) + 'px';
      node.style.top = (y - 30) + 'px';
      
      if (showInput && level < 20) { // Allow more levels
        const inputDiv = document.createElement('div');
        inputDiv.className = 'node-input';
        const inputId = 'input-' + nodeId++;
        inputDiv.innerHTML = `
          <input type="text" id="${inputId}" placeholder="What if..." autocomplete="off">
          <button onclick="addBranches('${inputId}', ${x}, ${y}, ${level})">Add</button>
        `;
        node.appendChild(inputDiv);
      }
      
      wrapper.appendChild(node);
      
      const nodeHeight = showInput ? 90 : 60;
      nodes.push({ 
        x, 
        y, 
        width: estimatedWidth, 
        height: nodeHeight,
        element: node,
        level: level
      });

      return node;
    }

    function findNonOverlappingPosition(targetX, targetY, width, height, minDistance = 300) {
      let x = targetX;
      let y = targetY;
      let attempts = 0;
      const maxAttempts = 200;
      const spiralStep = 25;

      while (attempts < maxAttempts) {
        let hasCollision = false;
        
        for (const node of nodes) {
          const dx = x - node.x;
          const dy = y - node.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          const requiredDistance = Math.max(minDistance, (width + node.width) / 2 + 60);
          
          if (distance < requiredDistance) {
            hasCollision = true;
            break;
          }
        }
        
        if (!hasCollision) {
          // Ensure we're not too close to canvas edges
          const margin = 300;
          if (x > margin && x < canvas.width - margin && 
              y > margin && y < canvas.height - margin) {
            return { x, y };
          }
        }
        
        // Enhanced spiral pattern with better spacing
        const angle = attempts * 0.7 + (Math.random() - 0.5) * 0.3;
        const radius = spiralStep * Math.sqrt(attempts) + attempts * 8;
        x = targetX + radius * Math.cos(angle);
        y = targetY + radius * Math.sin(angle);
        attempts++;
      }
      
      return { x: targetX, y: targetY };
    }

    function addBranches(inputId, x, y, level = 1) {
      const question = document.getElementById(inputId).value.trim();
      if (!question) return;

      const inputElement = document.getElementById(inputId).closest('.node-input');
      if (inputElement) {
        inputElement.style.display = 'none';
      }

      loading.style.display = 'block';

      setTimeout(() => {
        const branchingAnswers = generateAIResponses(question);
        const baseRadius = Math.max(350, 400 - level * 25);
        const nextLevel = level + 1;

        branchingAnswers.forEach((answer, i) => {
          // Use a more predictable angular distribution
          const angleStep = (2 * Math.PI) / branchingAnswers.length;
          const angle = i * angleStep + (Math.random() - 0.5) * 0.2; // Small randomization
          
          const targetX = x + baseRadius * Math.cos(angle);
          const targetY = y + baseRadius * Math.sin(angle);
          
          const position = findNonOverlappingPosition(targetX, targetY, 220, 90, 300);
          
          drawLine(x, y, position.x, position.y, nextLevel);
          createMindmapNode(position.x, position.y, answer, false, nextLevel, true);
        });

        loading.style.display = 'none';
      }, 1000);
    }

    function generateMindMap() {
      const question = document.getElementById('mainQuestion').value.trim() || 
                      "What if AI could predict the future?";
      
      loading.style.display = 'block';
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.querySelectorAll('.mindmap-node').forEach(e => e.remove());
      nodes.length = 0;
      nodeId = 0;
      currentLevel = 0;

      setTimeout(() => {
        const cx = centerX;
        const cy = centerY;
        createMindmapNode(cx, cy, question, true);

        const mainAnswers = generateAIResponses(question);
        const baseRadius = 400;
        
        mainAnswers.forEach((answer, i) => {
          const angleStep = (2 * Math.PI) / mainAnswers.length;
          const angle = i * angleStep;
          const targetX = cx + baseRadius * Math.cos(angle);
          const targetY = cy + baseRadius * Math.sin(angle);
          
          const position = findNonOverlappingPosition(targetX, targetY, 220, 90, 350);
          
          drawLine(cx, cy, position.x, position.y, 1);
          createMindmapNode(position.x, position.y, answer, false, 1, true);
        });

        setTimeout(() => {
          scrollWrapper.scrollTo({
            top: cy - scrollWrapper.clientHeight / 2,
            left: cx - scrollWrapper.clientWidth / 2,
            behavior: 'smooth'
          });
          loading.style.display = 'none';
        }, 1000);
      }, 600);
    }

    document.getElementById('generateBtn').addEventListener('click', generateMindMap);
    document.getElementById('mainQuestion').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') generateMindMap();
    });

    window.addEventListener('load', () => {
      setTimeout(() => {

        generateMindMap();
